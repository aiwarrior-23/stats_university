intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - module_1

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_modules:
  - text: |
            Given below are the modules
    buttons:
    - title: "Frequency Distributions"
      payload: "utter_fdis"
    - title: "Relative Frequency"
      payload: "utter_rf"
    - title: "Relative Frequency Distributions"
      payload: "utter_rfd"
    - title: "Bar Graph"
      payload: "utter_bg"
    - title: "Pareto Chart"
      payload: "utter_pc"
    - title: "Side by Side Bars"
      payload: "utter_ssb"
    - title: "Horizontal Bars"
      payload: "utter_bar"
    - title: "Pie Charts"
      payload: "utter_pie"
    - title: "Frequency Distribution Tables"
      payload: "utter_fdt"
    - title: "Discrete Histograms"
      payload: "utter_dhis"
    - title: "Continuos Data Distributions"
      payload: "utter_cdd"   
    - title: "Continuous Distributions"
      payload: "utter_cdis"
    - title: "Stem and Leaf Plots"
      payload: "utter_slp"
    - title: "Split Stems"
      payload: "utter_splits"
    - title: "Dot Plots"
      payload: "utter_dot"
    - title: "Shape of Distribution"
      payload: "utter_shaped"
    - title: "Frequency Polygons"
      payload: "utter_fpoly"
    - title: "Cumulative Frequency Distributions"
      payload: "utter_cumfd"
    - title: "Ogives"
      payload: "utter_ogives"
    - title: "Time Series Plots"
      payload: "utter_tsplot"

